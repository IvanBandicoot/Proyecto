<!DOCTYPE html>
<html ng-app="Formulario">
<head>
  <meta charset="UTF-8">
	<title>registro</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Graduate" rel="stylesheet">
  <link rel="shorcut icon" type="image/x-icon" href="favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="min.css">
</head>
<body>
  
  <form class="formulario" for="form" name="formu" ng-model="formulario">

   <div class="contenedor" ng-controller="Controlador">

    <h2>Create una <span>Cuenta!</span></h2>

     <div class="main">

      <div class="registro">

        <input type="text" name="nombre" minlength="3" placeholder="Nombre" required ng-model="nombre.validar">
         <div ng-show="!nombre.validar && formu.$submitted" class="error">
          <p>Debe llenar este campo.</p>
         </div>
      </div>

      <div class="registro">
        <input type="text" name="apellido" minlength="4" placeholder="Apellido" required ng-model="apellido.validar">
        <div ng-show="!apellido.validar && formu.$submitted" class="error">
          <p>Debe llenar este campo.</p>
        </div>
      </div>
      <div class="registro">
        <input type="email" name="email" placeholder="Email" minlength="1" required ng-model="email.validar" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <div ng-show="!email.validar && formu.$submitted" class="error">
            <p>Debe colocar su email</p>
        </div>
        <div ng-show="formu.email.$error.pattern" class="error">
          <p>El formato de correo esta mal escrito.</p>
        </div>
      </div>
    <!--Validar Contrase単a-->
      <div class="registro">
        <input type="password" name="password" minlength="3" placeholder="Contrase単a" required ng-model="contrase.validar">    
        <div ng-show="!contrase.validar && formu.$submitted" class="error">
          <p>Debe llenar este campo.</p>
        </div>
      </div>
      <div class="registro">
        <input type="password" name="password1" placeholder="Confirme su Contrase単a" required ng-model="confirmar">
        <div ng-show="!confirmar && formu.$submitted" class="error">
         <p>Debe llenar este campo.</p>
        </div>
        <div ng-if="confirmar">
          <div ng-if="confirmar != contrase.validar" class="error">
           <p>No coinciden</p>
          </div>
        </div>
      </div>
    <!--Validar Contrase単a-->
      <div class="fecha registro">
        <input type="date" name="fecha"class="data" required ng-model="fecha">
        <div ng-show="!fecha && formu.$submitted" class="error">
          <p>LLene su fecha de nacimiento.</p>
        </div>
      </div>

        <div class="buton">
          <button type="submit"
                  ng-disabled="formu.$invalid"
                  class="boton">
            REGISTRAR
          </button>
        </div>

    </div>

  </div>
 
  <script src="Datos.js"></script>
</form>
</body>
</html>
